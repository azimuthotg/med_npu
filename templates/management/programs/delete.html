{% extends 'management/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <a href="{% url 'management:program_list' %}" class="text-primary-600 text-sm">← กลับ</a>
    <div class="bg-white rounded-lg shadow p-8 mt-6 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        </div>
        <h2 class="text-xl font-bold mb-2">ยืนยันการลบหลักสูตร</h2>
        <p class="text-gray-600 mb-6">{{ object.name }}</p>
        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}
            <a href="{% url 'management:program_list' %}" class="px-6 py-2 border rounded-lg">ยกเลิก</a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg">ลบหลักสูตร</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'management/base.html' %}
{% block title %}ยืนยันการลบภาควิชา{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'management:department_list' %}" class="text-primary-600 text-sm inline-flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            กลับ
        </a>
        <h1 class="text-2xl font-bold mt-2">ยืนยันการลบภาควิชา</h1>
    </div>
    <div class="bg-white rounded-lg shadow p-8">
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
        </div>
        <h2 class="text-xl font-bold text-center mb-2">คุณแน่ใจหรือไม่?</h2>
        <p class="text-center text-gray-600 mb-6">การลบภาควิชาไม่สามารถยกเลิกได้</p>
        <div class="bg-gray-50 rounded-lg p-4 mb-6 text-center">
            <p class="font-medium text-lg">{{ object.name }}</p>
            {% if object.name_en %}<p class="text-sm text-gray-600">{{ object.name_en }}</p>{% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <a href="{% url 'management:department_list' %}" class="flex-1 px-6 py-3 border-2 text-center rounded-lg hover:bg-gray-50">ยกเลิก</a>
                <button type="submit" class="flex-1 px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">ลบภาควิชา</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

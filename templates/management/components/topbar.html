<!-- Top Bar -->
<div class="flex items-center justify-between w-full">

    <!-- Page Title -->
    <div>
        <h2 class="text-xl font-semibold text-gray-800">
            {% block page_title %}แผงควบคุม{% endblock %}
        </h2>
        <p class="text-sm text-gray-500">
            {% block page_subtitle %}จัดการเนื้อหาและข้อมูลของเว็บไซต์{% endblock %}
        </p>
    </div>

    <!-- Actions -->
    <div class="flex items-center space-x-4" x-data="{ open: false }">

        <!-- View Site -->
        <a href="{% url 'core:home' %}" target="_blank"
           class="flex items-center px-4 py-2 text-sm text-gray-700 hover:text-primary-600 transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
            ดูเว็บไซต์
        </a>

        <!-- User Menu -->
        <div class="relative">
            <button @click="open = !open"
                    class="flex items-center text-sm focus:outline-none">
                <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center text-white font-semibold">
                    {{ user.username|first|upper }}
                </div>
                <svg class="w-4 h-4 ml-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div x-show="open"
                 @click.away="open = false"
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50"
                 style="display: none;">

                <div class="px-4 py-3 border-b border-gray-200">
                    <p class="text-sm font-medium text-gray-900">{{ user.get_full_name|default:user.username }}</p>
                    <p class="text-xs text-gray-500">{{ user.email }}</p>
                </div>

                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    โปรไฟล์
                </a>

                <a href="{% url 'management:logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    ออกจากระบบ
                </a>

            </div>
        </div>

    </div>

</div>

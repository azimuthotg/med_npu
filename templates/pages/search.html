{% extends 'base.html' %}

{% block title %}ค้นหา - {{ SITE_NAME }}{% endblock %}

{% block content %}
<section class="py-12 bg-primary-50">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">ค้นหา</h1>
    </div>
</section>

<section class="py-12">
    <div class="container mx-auto px-4 max-w-2xl">
        <form action="{% url 'core:search' %}" method="get" class="mb-8">
            <div class="flex gap-2">
                <input type="text" name="q" value="{{ query }}" placeholder="ค้นหา..." class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                <button type="submit" class="px-6 py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition">ค้นหา</button>
            </div>
        </form>
        
        {% if query %}
        <p class="text-gray-500 mb-4">ผลการค้นหา "{{ query }}"</p>
        {% endif %}
    </div>
</section>
{% endblock %}
